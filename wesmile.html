<!DOCTYPE html>
<html>
<head>
    <title>Smile Sync: WeSmile Dental Clinic's Online Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <!--displays the home page-->
    <div class="container">
        <h1 id="currentMonth">October 2023</h1>
        
            <div class="navigation">
                <button id="prevMonth">Previous Month</button>
                <button id="nextMonth">Next Month</button>
            </div>
            <div class="calendar" id="calendar"></div>
    </div>
    
    <!--displays the login/register form-->
    <form action="ws_connect.php" method="post" id="my-hidden-box" class="hidden-box"
    onkeydown="detect_enter_key(event)">
        <div class="hidden-box-content">
            <span onclick="hideModal()" class="close">&times;</span><br>
            <input id="username" name="username" placeholder="username" required>
            <input id="password" name="password" type="password" placeholder="password" required>
            <!--  -->
            <input type="password" placeholder="confirm password">
            <input name="name" id="name" type="text" placeholder="name">
            <input name="phone_number" id="phone_number" type="text" placeholder="phone number">
            <input name="age" id="age" type="text" placeholder="age">
            <input name="sex" id="sex" type="text" placeholder="sex">
            <input name="concerns" id="concerns" type="text" placeholder="concerns">


            <br><br>
            <button id="login_reg_button" onclick="login_register(this)">Login/Register</button>
        </div>
    </form>  
    

    <script src="script_wesmile.js"></script>
</body>
</html>
